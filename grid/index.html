<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            overflow-x: auto;
        }

        .height-30 {
            height: 30px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="height-30">
            1
        </div>

        <div class="height-30">
            2
        </div>

        <div class="height-30">
            3
        </div>

        <div class="height-30">
            4
        </div>

        <div class="height-30">
            5
        </div>
    </div>
</body>
</html>
